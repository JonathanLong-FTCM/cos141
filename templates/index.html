<html>
    <head>
        <title>Login</title>

        <style>
    
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f8fb;
                font-size: 14px;
                text-align: center;
            }
        
            main h1 {
                font-size: 20px;
            }
        
            main {
                max-width: 250;
                margin: 40px auto;
                padding: 20px 40px; /* Increased right padding */
                background-color: white;
                border-radius: 8px;
                box-shadow: 0.1em 0.1em 1em lightgray;
            }
        
            input[type="text"],
            input[type="password"],
            select,
            textarea {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border-radius: 4px;
                border: 1px solid #ddd;
            }
            
            input[type="submit"],
            select,
            textarea {
                width: 100%;
                padding: 8px;
                margin-top: 1px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            button:hover {
                background-color: #45a049;
            }
        
            fieldset {
                border: none;
                margin-top: 20px;
            }
        
        </style>

    </head>

    <body>
        <main>
            <h1>[Feitian College] Login</h1>

            <form class="form-group" action="{{ url_for('login') }}" method="post">
    
                <p>
                    <input type="text" name="username" placeholder="Username" id="username" required />
                </p>
    
                <p>
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password" required />
                </p>
    
                <div>
                    <input type="submit" value="Login" name="" />
                </div>
                
            </form>
    
            <div id="msg">{{ msg }}</div>
                <p> <a href="{{ url_for('register') }}">Don't have an account? Sign up</a></p>
            </div>
        </main>
       

    </body>

</html>
