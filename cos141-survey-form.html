<!DOCTYPE html>
<html>
<head>
    <title>COS141 Class Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
        }
    
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px 40px; /* Increased right padding */
            background-color: white;
            border-radius: 8px;
        }
    
        main h1 {
            text-align: center;
        }
    
        main div {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        fieldset {
            border: none;
            margin-top: 20px;
        }
    
    </style>
</head>
<body>
    <main>
        <h1>COS141 Class Survey Form</h1>
        <form id="survey-form">
            <div>
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Student Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="150">
            </div>

            <div>
                <label for="feedback-type">Type of Feedback:</label>
                <select id="feedback-type" name="feedback-type">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                    <option value="suggestion">Suggestion</option>
                </select>
            </div>

            <div>
                <label for="class-type">Class Enrolled:</label>
                <fieldset>
                    <input type="checkbox" id="service1" name="services" value="service1">
                    <label for="service1">COS 111</label><br>
                    <input type="checkbox" id="service2" name="services" value="service2">
                    <label for="service2">COS 222</label><br>
                    <input type="checkbox" id="service3" name="services" value="service3">
                    <label for="service3">COS 333</label>
                </fieldset>
            </div>

            <div>
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <div>
                <button type="submit">Submit Feedback</button>
            </div>

        </form>
    </main>
</body>
</html>
